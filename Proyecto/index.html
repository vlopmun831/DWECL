<!DOCTYPE html>

                    </div>

                    <div class="form-group">
                        <label for="equipoVisitante">Equipo Visitante:</label>
                        <select id="equipoVisitante" name="equipoVisitante" required>
                            <option value="">-- Selecciona equipo visitante --</option>
                        </select>

            </section>

            
        </main>

        <footer>
